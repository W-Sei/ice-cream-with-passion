<section class="products">
  <p class="products__sub-title">100% NATURAL</p>
  <h2 class="products__title">PRODUCTS</h2>
  <ul class="products__list">
    <li class="products__list__item">
      <div class="img-wrapper">
        <div class="overlap">
          <div class="elipse"></div>
          <picture>
            <source
              media="(max-width: 767px)"
              srcset="
                ./images/images/products/smart/cream-smart.webp    1x,
                ./images/images/products/smart/cream-smart@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./images/images/products/smart/cream-smart.png    1x,
                ./images/images/products/smart/cream-smart@2x.png 2x
              "
            />
            <img
              src="./images/images/products/smart/cream-smart.png"
              alt="icecream"
              class="icecream"
            />
          </picture>
        </div>
      </div>
    </li>
    <li class="products__list__item"></li>
    <li class="products__list__item"></li>
  </ul>
</section>

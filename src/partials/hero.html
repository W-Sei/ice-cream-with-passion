<section class="section hero" id="home">
  <div class="container con__hero">
    <div class="hero__menu__container">
      <div class="hero__title__container">
        <h1 class="hero__title animate__animated animate__bounce">
          ice cream made with <span class="hero__title__span">passion</span>
        </h1>

        <ul class="hero__menu">
          <li class="menu__item">
            <a class="hero__btn hero__btn--first" href="#our-products" type="button">Products</a>
          </li>
          <li class="menu__item">
            <a class="hero__btn hero__btn--second" href="#how-its-made" type="button">How it’s made?</a>
          </li>
        </ul>

      </div>
      <ul class="hero__menu__numbers">
        <li class="menu__item__numbers">
          <p class="item__text--first">16</p>
        </li>
        <li class="menu__item__numbers">
          <p class="item__text--second item__text--marg">Cafes</p>
        </li>
        <li class="menu__item__numbers">
          <p class="item__text--first">23</p>
        </li>
        <li class="menu__item__numbers">
          <p class="item__text--second">Food trucks</p>
        </li>
      </ul>
    </div>
    <div class="hero__text__container">
      <p class="hero__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et

      <svg class="hero__svg">
        <use href="./images/sprite.svg#icon-long-arrow"></use>
      </svg>
    </div>
    <ul>
      <!-- Тарілка морозива -->
      <li>
        <picture class="item__plate">
          <source srcset="
              ./images/images/hero/desctop/moreice-desctop.png    1x,
              ./images/images/hero/desctop/moreice-desctop@2x.png 2x
            " media="(min-width: 1200px)" />

              ./images/images/hero/desctop/moreice-desctop.webp    1x,
              ./images/images/hero/desctop/moreice-desctop@2x.webp 2x

              ./images/images/hero/tablet/moreice-tablet@2x.png 2x
            " media="(min-width: 768px)" />

              ./images/images/hero/tablet/moreice-tablet@2x.webp 2x

<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button class="close-button" type="button" data-modal-close>
            <svg class="close-button__icon" width="20" height="20">
                <use href="./images/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <form class="order-form" name="order" autocomplete="on">
            <p class="order-form__title">Buy now</p>
            <input class="order-form__field" type="text" name="client_name" id="client_name" placeholder="Name">
            <input class="order-form__field" type="text" name="client_phone" id="client_phone" placeholder="Phone">
            <textarea class="order-form__comment" name="client_comment" id="client_comment" rows="10"
                placeholder="Comment"></textarea>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</div>
